<div class="project project-detail">
    <div class="content">
        <p class="location"><a href="#/">Go back to the list</a></p>
        <h2 class="project-header">{{ project.title }}</h2>
        <div ng-repeat="location in project.locations">
            <p class="location">{{ location.header }}: <a href="{{ location.url }}" target="_blank">{{ location.label }}</a></p>
        </div>
        <h4 class="short-header">description notes:</h4>
        <div ng-repeat="description in project.description.words">
            <p class="short-description">> {{ description }}</p>
        </div>
        <div ng-repeat="link in project.description.links">
            <a href="{{ link.url }}" target="_blank"> {{ link.title }}</a>
        </div>
    </div>
</div>
